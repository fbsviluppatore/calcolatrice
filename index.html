<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    





<div class="container">
    <div class="titolo"><h1>LA CALCOLATRICE</h1></div>
    <div class="prova2">
        
        <div class="bottoni" id="counter"></div>

        <div class="calc-style">
            <div class="numeri">
                <input type="button" name="uno" value="1" onclick="cifra(this.value);">
                <input type="button" name="due" value="2" onclick="cifra(this.value);">
                <input type="button" name="tre" value="3" onclick="cifra(this.value);">
                <input type="button" name="quattro" value="4" onclick="cifra(this.value);">
                <input type="button" name="cinque" value="5" onclick="cifra(this.value);">
                <input type="button" name="sei" value="6" onclick="cifra(this.value);">
                <input type="button" name="sette" value="7" onclick="cifra(this.value);">
                <input type="button" name="otto" value="8" onclick="cifra(this.value);">
                <input type="button" name="nove" value="9" onclick="cifra(this.value);">
                <input type="button" name="zero" value="0" onclick="cifra(this.value);">
                
                <button onclick= "reset()">C</button>
                <input type="button" name="potenza" value="**" onclick="operazione(this.value)">
                
                
                
            </div>
            <div class="bottone">
                <input type="button" name="op" value="+" onclick="operazione(this.value)">
                <input type="button" name="op" value="-" onclick="operazione(this.value)">
                <input type="button" name="moltiplicazione" value="*" onclick="operazione(this.value)">
                <input type="button" name="divisione" value="/" onclick="operazione(this.value)">
                <button onclick= "uguale()">=</button>
                
            </div>
        </div>
    </div>

</div>
